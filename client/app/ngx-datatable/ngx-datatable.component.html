<h2>Ngx Datatable</h2>

<ngx-datatable
  class="material"
  [columnMode]="'force'"
  [selectionType]="'checkbox'"
  [reorderable]="true"
  [headerHeight]="'auto'"
  [rowHeight]="'40'"
  [footerHeight]="100"
  [scrollbarH]="true"
  [externalPaging]="true"
  [externalSorting]="true"
  [loadingIndicator]="isLoading"
  [rowClass]="getRowClass"
  [rows]="rows"
  [columns]="columns"
  [offset]="offset"
  [limit]="limit"
  [count]="count"
  [selected]="selected"
  (sort)="onSort($event)">

  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
      let-pageSize="pageSize"
      let-selectedCount="selectedCount"
      let-curPage="curPage"
      let-offset="offset">
      <div style="padding: 5px 10px">
        <div>
          <button mdl-button mdl-button-type="raised" (click)="changeLimit(5)">Limit = 5</button>
          <button mdl-button mdl-button-type="raised" (click)="changeLimit(10)">Limit = 10</button>
          <button mdl-button mdl-button-type="raised" (click)="changeLimit(25)">Limit = 25</button>

          <button mdl-button mdl-button-type="raised" (click)="prevPage()">Prev</button>
          <button mdl-button mdl-button-type="raised" (click)="nextPage()">Next</button>
        </div>
        <hr style="width:100%" />
        <div>
          Rows: {{rowCount}} |
          Size: {{pageSize}} |
          Current: {{curPage}} |
          Offset: {{offset}}
        </div>
      </div>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>


<div>
  <h4>Available Columns</h4>
  <ul>
    <li *ngFor='let col of allColumns'>
      <input
        type='checkbox'
        [id]="col.name"
        (click)='toggleColumn(col)'
        [checked]='isColumnChecked(col)'
      />
      <label [attr.for]="col.name">{{col.name}}</label>
    </li>
  </ul>
</div>

<div>
  <h4>Chosen sort</h4>
  {{sorts|json}}
</div>

<div>
  <h4>Selected rows</h4>
  <ul>
    <li *ngFor='let selected of selected'>
      {{selected|json}}
    </li>
  </ul>
</div>
